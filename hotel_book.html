<section id="contact-form" class="py-3">
   <div class="container">
     <h1 class="l-heading"><span class="text-primary">Welcome to </span>Hotel Hilton.</h1>
      <p>Enter Your booking Details</p>
        <form action="process">
   <div class="form-group">
     <label id="name-label">Name:</label>
     <input type="text" id="name" name="name" class="form" required placeholder="Type your name"><br><!--name--->
   </div>
   <div class="form-group">
    <label id="number-label">Age:</label>
     <input type="number" id="age" name="age" class="form" placeholder="Age" min=18 max=60 required><br><!---Age-->
     <label id="number-label">Mobile Number:</label>
     <input type="text" id="mobilenumber" name="mobilenumber" class="form" placeholder="Enter your mobile number" min=18 max=60 required><br><!---Mobilenumber-->
   </div>
   <div class="form-group">
     <laber for="email">Email</laber>
     <input type="email" name="email" id="email">
   </div>
   <div class="form-group">
     <laber for="message">Message</laber>
     <textarea type="email" name="message" id="message"></textarea>
   </div>
        <button type="submit" class="btn">Submit</button>
    </form>
       </div>
   </section>
  </section>
